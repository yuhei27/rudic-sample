    <script>
        const videos = document.querySelectorAll("video");

        videos.forEach((video) => {
            video.addEventListener("mouseenter", () => video.play()),
                video.addEventListener("mouseleave", () => {
                    video.pause();
                    video.currentTime = 0; // 再生位置を0秒にリセット
                });
        });

        // -------------------------------------------------------------------------------------------

        const galleryList = document.querySelectorAll(".gallery-list-2 video");
        const galleryVideo = document.querySelector(".gallery-img-2 video");

        galleryList.forEach((list) => {
            list.addEventListener("mouseover", (event) => {
                // 動画のsrcを変更
                galleryVideo.src = event.target.dataset.videoSrc;

                // 動画の再生（new videoタグでsrcが変更されたら再生）
                galleryVideo.load(); // 新しい動画をロード（重要！）
                galleryVideo.play(); // 再生

            });
        });
